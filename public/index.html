<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Professional Project Management Plan Generator - Create comprehensive PMBOK-aligned project plans with AI assistance" />
    <meta name="keywords" content="project management, PMBOK, project plan, AI assistant, professional planning" />
    <meta name="author" content="Project Plan Pro" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://saint1415.github.io/project-plan-app/" />
    <meta property="og:title" content="Project Plan Pro v2.0 - Professional Project Management" />
    <meta property="og:description" content="Create comprehensive PMBOK-aligned project plans with AI assistance" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://saint1415.github.io/project-plan-app/" />
    <meta property="twitter:title" content="Project Plan Pro v2.0 - Professional Project Management" />
    <meta property="twitter:description" content="Create comprehensive PMBOK-aligned project plans with AI assistance" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- FIXED: Use a different CDN without integrity check -->
    <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

    <title>Project Plan Pro v2.0 - Professional Project Management</title>

    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 10px;
      }

      .loading-subtext {
        font-size: 14px;
        opacity: 0.8;
      }

      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        display: none;
      }

      /* Fallback styles for no-JS */
      .no-js-message {
        display: none;
        text-align: center;
        padding: 50px 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #f8f9fa;
        min-height: 100vh;
      }

      .no-js .no-js-message {
        display: block;
      }

      .no-js #root {
        display: none;
      }
    </style>
  </head>
  <body class="no-js">
    <noscript>
      <div class="no-js-message">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to run. Please enable JavaScript in your browser and refresh the page.</p>
        <p>For the best experience, we recommend using a modern browser like Chrome, Firefox, Safari, or Edge.</p>
      </div>
    </noscript>

    <!-- Loading Screen -->
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Project Plan Pro v2.0</div>
      <div class="loading-subtext">Initializing professional project management tools...</div>
    </div>

    <div id="root"></div>

    <script>
      // Remove no-js class when JavaScript is enabled
      document.body.classList.remove('no-js');

      // Performance monitoring
      const startTime = performance.now();

      // Check if jsPDF loaded correctly
      window.addEventListener('load', function() {
        const loadTime = performance.now() - startTime;
        console.log('📊 Page load time:', Math.round(loadTime) + 'ms');

        // FIXED: Better jsPDF detection and loading
        if (typeof window.jsPDF !== 'undefined') {
          console.log('✅ jsPDF loaded successfully');
          console.log('🔧 jsPDF version:', window.jsPDF.version || 'Unknown');
        } else {
          console.error('❌ jsPDF failed to load. PDF export will not work.');
          // Try to load from backup CDN
          const script = document.createElement('script');
          script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
          script.onload = function() {
            console.log('✅ jsPDF loaded from backup CDN');
          };
          script.onerror = function() {
            console.error('❌ Backup jsPDF CDN also failed');
          };
          document.head.appendChild(script);
        }

        // Hide loading screen when React app loads
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 1000);
      });

      // Error handling
      window.addEventListener('error', function(e) {
        console.error('🚨 Uncaught error:', e.error);
      });

      // Unhandled promise rejection handling
      window.addEventListener('unhandledrejection', function(e) {
        console.error('🚨 Unhandled promise rejection:', e.reason);
      });
    </script>
  </body>
</html>
